<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" class="radio" name="button" id="btn1" checked>
    <input type="radio" class="radio" name="button" id="btn2">
    <input type="radio" class="radio" name="button" id="btn3">
    <input type="radio" class="radio" name="button" id="btn4">

    <div class="slider__wrap">
        <div class="slider__img-wrap">
            <img src="assets/dog.jpg" alt="meme">
            <img src="assets/friends.jpg" alt="meme">
            <img src="assets/google.jpg" alt="meme">
            <img src="assets/stackoverflow.jpg" alt="meme">
        </div>
    </div>

    <div class="slider__title-wrap">

    </div>
    <div class="slider__controls">
        <label for="btn1"></label>
        <label for="btn2"></label>
        <label for="btn3"></label>
        <label for="btn4"></label>
    </div>

</body>
</html>
