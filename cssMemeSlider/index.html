<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meme slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <input type="radio" name="navigation" id="btn1" checked>
    <input type="radio" name="navigation" id="btn2">
    <input type="radio" name="navigation" id="btn3">
    <input type="radio" name="navigation" id="btn4">
  
    <div class="slider__wrap">
      <div class="slider__img-wrap">
        <img src="assets/dog.jpg" alt="meme">
        <img src="assets/friends.jpg" alt="meme">
        <img src="assets/google.jpg" alt="meme">
        <img src="assets/stackoverflow.jpg" alt="meme">
      </div>
    </div>
    <div class="caption-btn__wrapper">
      <div class="slider__captions">
        <p class="captions">Man's best friend</p>
        <p class="captions">The painfullest the funniest</p>
        <p class="captions">Google is your everything!</p>
        <p class="captions">Programmer's best friend</p>
      </div>
      <div class="slider__controls">
        <label for="btn1"></label>
        <label for="btn2"></label>
        <label for="btn3"></label>
        <label for="btn4"></label>
      </div>
    </div>
  
  </div>


</body>

</html>
